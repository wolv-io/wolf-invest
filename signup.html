<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Wolf Invest</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="hero">
    <div class="container">
      <h1>Create Your Wolf Invest Account</h1>
      <p>Join us and start growing your crypto wealth today.</p>
    </div>
  </header>

  <section class="container">
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="John Doe" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@email.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Choose a secure password" required />

      <label for="plan">Choose Investment Plan</label>
      <select id="plan" required>
        <option value="">-- Select Plan --</option>
        <option value="starter">Starter Plan</option>
        <option value="silver">Silver Plan</option>
        <option value="gold">Gold Plan</option>
        <option value="platinum">Platinum Plan</option>
      </select>

      <button type="submit">Create Account</button>
    </form>
  </section>

  <footer>
    <div class="container">
      <p>Â© 2025 Wolf Invest. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
