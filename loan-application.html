<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Application | Wolf Invest</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="hero">
    <div class="container">
      <h1>Apply for a Loan</h1>
      <p>Available for Silver Plan or higher investors.</p>
    </div>
  </header>

  <section class="container">
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label for="plan">Your Current Plan</label>
      <select id="plan" required>
        <option value="">Select Plan</option>
        <option value="starter">Starter</option>
        <option value="silver">Silver</option>
        <option value="gold">Gold</option>
        <option value="platinum">Platinum</option>
      </select>

      <label for="amount">Loan Amount ($)</label>
      <input type="number" id="amount" placeholder="1000" min="100" required>

      <label for="purpose">Reason for Loan</label>
      <textarea id="purpose" rows="4" placeholder="Describe your loan purpose..." required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </section>

  <footer>
    <div class="container">
      <p>Â© 2025 Wolf Invest. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
